<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Calculadora online simples e prática para realizar operações matemáticas básicas. Ideal para estudantes, profissionais e uso diário.">
      <meta name="keywords" content="calculadora, calculadora online, operações matemáticas, somar, subtrair, multiplicar, dividir, ferramenta de cálculo, matemática online">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="author" content="Iago Barreto - Designer Gráfico e Desenvolvedor Web">
      <meta http-equiv="X-Frame-Options" content="deny">
      <title>Galeria de Imagens</title>
      <!-- Arquivo CSS -->
      <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
         }

         body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Garante que o rodapé fique no fundo */
         }

         .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
         }

         .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            flex: 1; /* Flexibilidade para o conteúdo ocupar o espaço disponível */
         }

         .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
         }

         .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
         }

         .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
         }

         .gallery-item:hover img {
            opacity: 0.8;
         }
      </style>
   </head>
   <body>

      <!-- Galeria de Imagens -->
      <div class="gallery">
         <div class="gallery-item">
            <img src="imagens/imagem1.jpg" alt="Imagem 1">
         </div>
         <div class="gallery-item">
            <img src="imagens/imagem2.jpg" alt="Imagem 2">
         </div>
         <div class="gallery-item">
            <img src="imagens/imagem3.jpg" alt="Imagem 3">
         </div>
         <div class="gallery-item">
            <img src="imagens/imagem4.jpg" alt="Imagem 4">
         </div>
         <div class="gallery-item">
            <img src="imagens/imagem5.jpg" alt="Imagem 5">
         </div>
         <div class="gallery-item">
            <img src="imagens/imagem6.jpg" alt="Imagem 6">
         </div>
      </div>

      <!-- Rodapé -->
      <footer class="footer">
         <p>© 2025 - Todos os direitos reservados.</p>
      </footer>

      <!-- Arquivo JavaScript -->
      <script>
         // Adiciona um efeito suave de zoom quando a galeria é clicada (opcional)
         document.querySelectorAll('.gallery-item').forEach(item => {
            item.addEventListener('click', () => {
               alert("Imagem clicada!");
            });
         });
      </script>
   </body>
</html>
