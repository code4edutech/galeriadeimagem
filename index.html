<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Galeria de Imagens com efeito interativo">
      <meta name="keywords" content="galeria, imagens, visual, interação, efeitos">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="author" content="Iago Barreto - Designer Gráfico e Desenvolvedor Web">
      <meta http-equiv="X-Frame-Options" content="deny">
      <title>Galeria de Imagens</title>
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>

      <!-- Galeria de Imagens -->
      <div class="gallery">
         <div class="gallery-item">
            <img src="imagens/imagem1.jpg" alt="Imagem 1">
         </div>
         <div class="gallery-item">
            <img src="imagens/imagem2.jpg" alt="Imagem 2">
         </div>
         <div class="gallery-item">
            <img src="imagens/imagem3.jpg" alt="Imagem 3">
         </div>
         <div class="gallery-item">
            <img src="imagens/imagem4.jpg" alt="Imagem 4">
         </div>
         <div class="gallery-item">
            <img src="imagens/imagem5.jpg" alt="Imagem 5">
         </div>
         <div class="gallery-item">
            <img src="imagens/imagem6.jpg" alt="Imagem 6">
         </div>
      </div>

      <!-- Rodapé -->
      <footer class="footer">
         <p>© 2025 - Todos os direitos reservados.</p>
      </footer>
      <script src="./js/script.js"></script>

</html>
